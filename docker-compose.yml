version: "3.9"

services:
  app:
    build: .
    container_name: flask_app
    depends_on:
      - db
    networks:
      - front_net
      - back_net
    environment:
      FLASK_APP: src.app:create_app
      FLASK_ENV: production
    expose:
      - "5000"
    volumes:
      - ./app:/app

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - front_net

  seed_runner:
    build: .
    container_name: seed_runner
    depends_on:
      - db
    command: python seed/run_seed.py
    environment:
      DATABASE_URL: postgresql://appuser:apppassword@db:5432/appdb
    volumes:
      - seed_output:/seed_output
    networks:
      - back_net
    restart: "no"

  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net

networks:
  front_net:
  back_net:

volumes:
  db_data:
  nginx_logs:
  seed_output: